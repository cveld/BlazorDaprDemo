name: blazordaprdemo
extensions:
- name: dapr  
registry: daprdemoacr.azurecr.io
services:
- name: blazordaprdemo
  project: BlazorDaprDemo/BlazorDaprDemo.csproj
  env:
  - DAPRDEMOENVIRONMENT=tyelocal
  bindings:
  - port: 5000
    name: http  
- name: vacationapi
  project: VacationAPI/VacationAPI.csproj
  bindings:
  - port: 5100
- name: favoritesapi
  project: FavoritesAPI/FavoritesAPI.csproj
  bindings:
  - port: 5200
- name: orderapi
  project: OrderAPI/OrderAPI.csproj
  bindings:
  - port: 5300
