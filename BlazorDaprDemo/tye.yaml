name: blazordaprdemo
extensions:
- name: dapr
  config: appconfig
registry: daprdemoacr.azurecr.io
services:
- name: blazordaprdemo
  project: BlazorDaprDemo/BlazorDaprDemo.csproj
  env:
  - DAPRDEMOENVIRONMENT
  bindings:
  - port: 5000
    name: http
  - port: 5001
    protocol: https
    name: https
- name: vacationapi
  project: VacationAPI/VacationAPI.csproj
  bindings:
  - port: 5100
